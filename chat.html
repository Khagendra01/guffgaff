<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GuffGaff</title>

  
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-users"></i> GuffGaff</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
         <b> <ul id="users"></ul></b>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    
    <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-music"></i> GuffGaff's Music</h1>
			</header>
			<main class="join-main">      
          <select id="room" >
            <option value="Anime">Anime</option>
            <option value="Boy">Boy</option>
            <option value="College">College</option>
            <option value="Football">Football</option>
            <option value="Girl">Girl</option>
            <option value="High School">High School</option>							
            <option value="Mid School">Mid School</option>
            <option value="Primary School">Primary School</option>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ool">Primary School</option>	
            <option value="Time Travel">Time Travel</option>													
          </select>     
      </main> 
    </div>

    <div class="content">
      <div id="Anime" class="data">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-VKIqrvVOpo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="Boy" class="data">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/mNay6aHgl9w" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="Anime" class="data"></div>
      <div id="Boy" class="data"></div>
    </div>



     <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#room").on('change',function(){
          $(".data").hide()
         
          $("#" + $(this).val()).fadeIn(700);
        }).change();   
        player.stopVideo()    
      });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
