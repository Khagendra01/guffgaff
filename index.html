<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Guff Gaff</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-users"></i> GuffGaff</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username"><b>Username</b></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"><b>Room</b></label>
						<select name="room" id="room" >
							<option value="Anime">Anime</option>
							<option value="Boy">Boy</option>
							<option value="College">College</option>
							<option value="Football">Football</option>
							<option value="Girl">Girl</option>
							<option value="High School">High School</option>							
							<option value="Mid School">Mid School</option>
							<option value="Primary School">Primary School</option>	
							<option value="Time Travel">Time Travel</option>													
						</select>
					</div>
					<button type="submit" class="btn"><b>Join Chat</b></button> 
					<div class="join-container">
						<center>
					<div class="btn2"><b><a href="cprivate.html">Create a Private Room</a></b></div><br>
					<div class="btn2"><b><a href="jprivate.html">Join a Private Room</a></b></div>
				</center>
				</div>
				
				</form>
			</main>
		</div>
	</body>
</html>
